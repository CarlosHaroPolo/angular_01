<h4>Listado de Personajes</h4>
<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let character of characterList; index as i; first as isFirst; last as isLast; odd as isOdd"
      [ngClass]="{
          'list-group-item-secondary': isLast,
          'list-group-item-danger': isFirst,
          'list-group-item-warning': isOdd && !isFirst && !isLast
      }">
    <div>
      <strong>{{ i + 1 }}.</strong> {{ character.name }}
      <span class="">Poder: {{ character.power }}</span>
    </div>
    <button class="btn btn-danger btn-sm" (click)="onDeleteCharacter(character.id)">Eliminar</button>
  </li>
</ul>
