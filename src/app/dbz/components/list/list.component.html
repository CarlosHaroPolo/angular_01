<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item"
      *ngFor="let character of characterList; index as i; first as isFirst; last as isLast; odd as isOdd"
      [ngClass]="{
          'list-group-item-secondary': isLast,
          'list-group-item-danger': isFirst
      }">
    {{ i+1 }}. {{ character.name }} -- poder: {{ character.power }}       <button (click)="onDeleteCharacter(i)">X</button>

  </li>
</ul>
